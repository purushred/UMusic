<div class="form-group">
    <label for="title" class="col-sm-2 control-label">Movie Name</label>
    <div class="col-sm-5">
        <input type="text" ng-model="movie.title" class="form-control" id="title"/>
    </div>
</div>
<div class="form-group">
    <label for="musicDirector" class="col-sm-2 control-label">Music Director</label>
    <div class="col-sm-5">
        <input type="text" ng-model="movie.musicDirector" class="form-control" id="musicDirector"/>
    </div>
</div>
<div class="panel panel-default" ng-repeat="song in songs track by $index">
  <div class="panel-body">
   
<div class="form-group">
    <label for="youtubeUrl" class="col-sm-2 control-label">Song URL</label>
    <div class="col-sm-5">
        <input type="text" ng-model="song.youtubeUrl" class="form-control" id="youtubeUrl"/>
    </div>
</div>
<div class="form-group">
    <label for="song" class="col-sm-2 control-label">Song Name</label>
    <div class="col-sm-5">
        <input type="text" ng-model="song.song" class="form-control" id="song"/>
    </div>
</div>
<div class="form-group">
    <label for="singer" class="col-sm-2 control-label">Singer</label>
    <div class="col-sm-5">
        <input type="text" ng-model="song.singer" class="form-control" id="singer"/>
    </div>
</div>
<div class="form-group">
    <label for="lyricist" class="col-sm-2 control-label">Lyricist</label>
    <div class="col-sm-5">
        <input type="text" ng-model="song.lyricist" class="form-control" id="lyricist"/>
    </div>
</div>

  </div>
</div>
<div class="form-group">
    <div class="col-sm-offset-3 col-sm-1">
        <input type="submit" class="btn btn-primary" value="Save"/>
    </div>
    <div class="col-sm-1">
        <input type="button" ng-click="newEntry()" class="btn btn-info" value="Add New"/>
    </div>
</div>
